<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cierre (Closures) en JavaScript</h1>
    <pre id="output"></pre>
    <script>
        let animal = function(quehace) {
            let accion = "dormir";
            return function() {
                if (quehace) {
                    accion = quehace;
                }
                return accion;
            };
        }
        // que se ejecuta cuando el DOM est√° listo
        document.addEventListener("DOMContentLoaded", function() {
            const miAnimal = animal();
            document.getElementById("output").innerText += "Mi animal va a: " + miAnimal() + "\n";
            const miPerro = animal("ladrar");
            document.getElementById("output").innerText += "Mi perro va a: " + miPerro() + "\n";            
        }); 

    </script>
</body>
</html>
